<!DOCTYPE html>
<html>
<head>
  <title>Тестовий сайт для GA4</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0B5CTN8EV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M0B5CTN8EV'); // Замініть на ваш ID з GA4
  </script>
</head>
<body>
  <h1>Сайт для тесту GA4</h1>

   <!-- Кнопка для теста -->
  <button onclick="trackButtonClick()">Нажми меня</button>
  
  <script>
    // Функція для отправки події в GA4
    function trackButtonClick() {
      gtag('event', 'button_click', {
        event_category: 'test',
        event_label: 'Кнопка на главной'
      });
      alert('Событие отправлено в GA4!');
    }
  </script>
</body>
</html>
